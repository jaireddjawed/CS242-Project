<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% for result in results %}
        <div>
            <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
            <p>{{ result.distance }}</p>
        </div>
    {% endfor %}
</body>
</html>
